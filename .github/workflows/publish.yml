name: Version bump, create release & publish to npm

on:
  workflow_dispatch:
    inputs:
      module_name:
        type: string
        description:
          The name of the module to release (looks like @govuk-one-login/cri-some-module, or alternatively '*' for all
          modules)
        required: true
      first_release:
        type: boolean
        description: Is this the first release of the module?
        required: true

permissions:
  # id-token required for npm OIDC
  # https://docs.npmjs.com/trusted-publishers#step-2-configure-your-cicd-workflow
  id-token: write
  # contents includes tags, releases etc
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # this environment is required by the trusted publisher settings configured in the npm package registry
    # it also gives access to the app credentials required to push to main
    environment: npm-publish
    steps:
      - name: Generate GitHub App token for push to main
        id: generate-app-token
        uses: actions/create-github-app-token@v2.2.1
        with:
          app-id: ${{ vars.CRI_PUBLISHER_APP_ID }}
          private-key: ${{ secrets.CRI_PUBLISHER_PRIVATE_KEY }}

      - name: Checkout the main branch
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          filter: tree:0
          token: ${{ steps.generate-app-token.outputs.token }}

      - name: Set up repository
        uses: ./.github/actions/install-and-build
        with:
          build: "false"

      - name: Build the requested package
        env:
          MODULE_NAME: ${{ inputs.module_name }}
        run: '[[ "$MODULE_NAME" == "*" ]] && npm run build || npx nx build "$MODULE_NAME"'

      - name: Fail if we have git changes
        run: git diff --quiet HEAD

      - name: Configure git user
        id: configure-git-user
        run: |
          git config --global user.email "250124749+gov-uk-one-login-cri-publisher[bot]@users.noreply.github.com"
          git config --global user.name "GOV.UK One Login CRI Publisher"

      - name: Run nx release
        env:
          GITHUB_TOKEN: ${{ steps.generate-app-token.outputs.token }}
          MODULE_NAME: ${{ inputs.module_name }}
        run: |
          npx nx release --yes ${{ inputs.first_release == true && '--first-release' || '' }} ${{ inputs.module_name != '*' && '--projects "$MODULE_NAME"' }}
