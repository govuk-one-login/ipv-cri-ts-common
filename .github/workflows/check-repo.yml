name: Check repo

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
  schedule:
    # Every Monday at 9am
    - cron: "0 9 * * 1"

permissions:
  id-token: write
  contents: read

concurrency:
  group: check-repo-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Pull repository
        uses: actions/checkout@v6.0.1

      - name: Set up repository
        uses: ./.github/actions/install-and-build

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
          cache-dependency-path: ./.github/workflows
          cache: pip

      - name: Install pre-commit
        shell: bash
        run: pip install pre-commit

      - name: Cache pre-commit dependencies
        uses: actions/cache@v4
        with:
          key: pre-commit-${{ runner.os }}-${{ hashFiles('**/.pre-commit-config.yaml') }}
          restore-keys: pre-commit-${{ runner.os }}-
          path: ~/.cache/pre-commit

      - name: Run pre-commit
        id: run-pre-commit
        shell: bash
        run: pre-commit run --all-files --show-diff-on-failure --color=always "${args[@]}"

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    outputs:
      coverage-artifact-id: ${{ steps.upload-artifacts.outputs.artifact-id }}
    steps:
      - name: Pull repository
        uses: actions/checkout@v6.0.1
        with:
          # Required for nx set SHAs: https://github.com/nrwl/nx-set-shas#example-usage
          fetch-depth: 0
          filter: tree:0

      - name: Set up repository
        uses: ./.github/actions/install-and-build

      - name: Set the base and head SHAs for the nx affected commands in CI
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0

      - name: Run unit tests on affected packages
        if: ${{ github.event_name == 'pull_request' }}
        run: npx nx affected -t test:coverage

      - name: Run unit tests on all packages
        if: ${{ github.event_name != 'pull_request' }}
        run: npm run test:coverage

      - name: Fix lcov.info files
        run: ./scripts/fix-lcov.sh

      - name: Archive coverage results
        id: upload-artifacts
        uses: actions/upload-artifact@v5.0.0
        with:
          name: coverage-${{ github.run_id }}
          retention-days: 3
          path: packages/*/coverage/lcov.info
          if-no-files-found: ignore

  integration-tests:
    name: Integration tests
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    environment: integration-tests
    steps:
      - name: Pull repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Set up repository
        uses: ./.github/actions/install-and-build

      - name: Set the base and head SHAs for the nx affected commands in CI
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0

      - name: Assume AWS Role
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ vars.DEPLOYMENT_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Run integration tests
        env:
          SQS_QUEUE_URL: ${{ secrets.SQS_QUEUE_URL }}
          TEST_HARNESS_EXECUTE_URL: ${{ secrets.TEST_HARNESS_EXECUTE_URL }}
          AWS_REGION: eu-west-2
        run: npx nx affected -t test:integration

  sonarcloud:
    name: Sonarcloud
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Scan
        uses: govuk-one-login/github-actions/code-quality/sonarcloud@f5362528578198e7851e96e0594f593beff0162e
        with:
          coverage-artifact:
            ${{ needs.unit-tests.outputs.coverage-artifact-id && format('coverage-{0}', github.run_id) || null }}
          coverage-run-id: ${{ github.run_id }}
          coverage-location: packages
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          pull-repository: "true"

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Run CodeQL scan
        uses: govuk-one-login/github-actions/code-quality/codeql@f5362528578198e7851e96e0594f593beff0162e
        with:
          languages: javascript-typescript
